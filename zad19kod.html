<script language="JavaScript">

function Pole_domalewski(a_dom,b_dom)
{
a_dom=parseFloat(a_dom);
b_dom=parseFloat(b_dom);

wynik = a_dom * b_dom;
document.getElementsByName('pole')[0].value=wynik.toFixed(2); /* na dokument */
alert("Pole="+wynik.toFixed(2)+" cm2"); /*do okna Alert */
wyprowadz_pole_dom.innerHTML="Pole="+wynik.toFixed(2)+" cm2"+"<br>"; /* do tabeli */

function obwod_domalewski(a_dom,b_dom)
{
a_dom=parseFloat(a_dom);
b_dom=parseFloat(b_dom);

wynik = a_dom * 2 + b_dom * 2;
document.getElementsByName('obw')[0].value=wynik.toFixed(2); /* na dokument */

wyprowadz_obwod_dom.innerHTML="Obwod="+wynik.toFixed(2)+" cm"+"<br>"; /* do tabeli */
}
