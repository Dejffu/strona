<html>
  <body>
    <div style="color:green;font-size:55px;">
      <script language="JavaScript">
        var D1dom=prompt("D1dom=","");
        var G1dom=prompt("G1dom=","");
        var D2dom=prompt("D2dom=","");
        var G2dom=prompt("G2dom=","");
        var sekundy;
        var a=parseFloat(D1dom);
        var b=parseFloat(D2dom);
        var c=parseFloat(G2dom);
        var d=parseFloat(G2dom);
        sekundy=((a-b)*86400)+((c-d)*3600);
        document.write("Od dnia "+b+" i godziny "+d+" do dnia "+a+" i godziny "+c+" mija "+sekundy+" sekund<br>");
      </script>
      </div>
  </body>
</html>
