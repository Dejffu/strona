<html>
  <body>
    <div style="color:green;font-size:55px;">
    <script language="javascript">
     var D1dom=prompt("D1dom =","");
     var D2dom=prompt("D2dom =","");
     var sekundy;
     var a=parseFloat(D1dom);
     var b=parseFloat(D2dom);
     sekundy=(a-b)*86400;
      
     document.write("Od dnia "+a+" do "+b+" minęło "+sekundy+" sekund<br>");
      </script>
    </div>
  </body>
</html>
